<div class="login-container">
    <div class="login">
        <div class="header">
            <div class="header-image"></div>
        </div>

        <div class="title">
            Create a new account
        </div>

        <div class="body">
            <div class="row">
                <div class="col-xs-12 col-lg-10 offset-lg-1">
                    <form [formGroup]="loginForm">
                        <input type="text" class="form-control" placeholder="Username" formControlName="username" />
                        <div class="spacing"></div>

                        <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                        <div class="spacing half"></div>
                        <input type="password" class="form-control" placeholder="Password confirmation" formControlName="password-confirmation" />

                        <div class="spacing"></div><div class="spacing"></div>

                        <div class="alert alert-danger" *ngIf="loginErrors.length > 0">
                            <ul>
                                <li *ngFor="let error of loginErrors">{{ error }}</li>
                            </ul>
                        </div>

                        <div class="center">
                            <button (click)="register()" class="btn btn-success custom-btn">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
